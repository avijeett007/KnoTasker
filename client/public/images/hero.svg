<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Task Board -->
  <rect x="100" y="100" width="600" height="400" rx="8" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Columns -->
  <g>
    <!-- Todo Column -->
    <rect x="120" y="140" width="180" height="340" rx="6" fill="#F1F5F9"/>
    <text x="140" y="170" font-family="sans-serif" font-size="16" fill="#64748B">To Do</text>
    <!-- Cards -->
    <rect x="130" y="190" width="160" height="80" rx="4" fill="white" stroke="#E2E8F0"/>
    <rect x="130" y="280" width="160" height="80" rx="4" fill="white" stroke="#E2E8F0"/>
  </g>
  
  <g>
    <!-- In Progress Column -->
    <rect x="310" y="140" width="180" height="340" rx="6" fill="#F1F5F9"/>
    <text x="330" y="170" font-family="sans-serif" font-size="16" fill="#64748B">In Progress</text>
    <!-- Cards -->
    <rect x="320" y="190" width="160" height="80" rx="4" fill="white" stroke="#E2E8F0"/>
  </g>
  
  <g>
    <!-- Done Column -->
    <rect x="500" y="140" width="180" height="340" rx="6" fill="#F1F5F9"/>
    <text x="520" y="170" font-family="sans-serif" font-size="16" fill="#64748B">Done</text>
    <!-- Cards -->
    <rect x="510" y="190" width="160" height="80" rx="4" fill="white" stroke="#E2E8F0"/>
    <rect x="510" y="280" width="160" height="80" rx="4" fill="white" stroke="#E2E8F0"/>
    <rect x="510" y="370" width="160" height="80" rx="4" fill="white" stroke="#E2E8F0"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="740" cy="60" r="40" fill="#A855F7" fill-opacity="0.1"/>
  <circle cx="60" cy="540" r="40" fill="#3B82F6" fill-opacity="0.1"/>
</svg>
